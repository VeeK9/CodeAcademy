<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Coffee Spot</title>
  <link rel="stylesheet" href="./main.css">
  <script src="./main.js" type="module"></script>
</head>
<body>
  <header>
    <nav>
      <div>
        <img src="./images/coffeePot.png" alt="Coffee-S-Pot">
        <h3>Coffee<br>-S-<br>Pot</h3>
      </div>
      <form id="searchBar">
        <input id="search" type="text" placeholder="search...">
        <button type="submit"><span class="bi bi-search"></span></button>
      </form>
    </nav>
  </header>
  <main>
    <section id="hero">
      <p>We take our<br>coffee breaks<br>seriously.</p>
    </section>
    <section id="uzduotis">
      <h1>Kinds of coffee</h1>
      <button id="coffeeFormOpen"><span class="bi bi-plus-circle-fill"></span></button>
      <dialog id="coffeeForm">
        <form class="inputForm">
          <div>
            <label for="name">Name</label>
            <input type="text" name="name" id="name">
          </div>
          <div>
            <label for="brand">Brand</label>
            <input type="text" name="brand" id="brand">
          </div>
          <div>
            <label for="roastedIn">Roasted in:</label>
            <input type="text" name="roastedIn" id="roastedIn">
          </div>
          <div>
            <label for="region">Coffee region</label>
            <input type="text" name="region" id="region">
          </div>
          <div>
            <label for="type">Type of beans</label>
            <select name="type" id="type">
              <option value="Arabica">Arabica</option>
              <option value="Robusta">Robusta</option>
              <option value="Mixed">Mixed</option>
              <option value="Instant">Instant</option>
            </select>
          </div>
          <div>
            <label for="notes">Coffee notes</label>
            <input type="text" name="notes" id="notes">
          </div>
          <div>
            <label for="aroma">Aroma</label>
            <input type="text" name="aroma" id="aroma">
          </div>
          <div>
            <label for="url">Photo</label>
            <input type="url" name="url" id="url">
          </div>
          <div>
            <input type="submit" value="add">
            <input type="button" value="close" id="closeForm">
          </div>
        </form>
      </dialog>
    </section>
    <section id="coffees">
    </section>
  </main>
  <footer>
    <a href="#"><span class="bi bi-chevron-double-up"></span><br>Back to the top</a>
    <p>Copyright Â© Coffee-S-Pot 2024.<br>Made by thoughts and prayers.</p>
  </footer>
</body>
</html>
