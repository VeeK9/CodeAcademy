<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>28 paskaita - uzduotys</title>
  <link rel="stylesheet" href="./uzduotys.css">
  <script src="./uzduotys.js" defer></script>
</head>
<body>
  <section>
    <div id="antra">
      <h3>2 uzduotis. staciakampis</h3>
      <h5>Staciakampio plotas ir perimetras.</h5>
      <form>
        <label for="width">Iveskite ploti:</label>
        <input type="number" name="width" id="width" min="1">
        <label for="height">Iveskite auksti:</label>
        <input type="number" name="height" id="height" min="1">
        <p>*staciakampio spalva bus atsitiktine.</p>
        <input type="submit" value="Apskaiciuoti">
      </form>
    </div>
    <div id="trecia">
      <h3>3 uzduotis. Koordinates</h3>
      <h5>Atstumas tarp x, y tasku.</h5>
      <form>
        <label for="xAsis">Iveskite atstuma X asyje:</label>
        <input type="number" name="xAsis" id="xAsis">
        <label for="yAsis">Iveskite atstuma Y asyje:</label>
        <input type="number" name="yAsis" id="yAsis">
        <input type="submit" value="Apskaiciuoti">
      </form>
    </div>
    <div id="ketvirta">
      <h3>4 uzduotis. 3D staciakampis</h3>
      <h5>3D Staciakampio turis, pavirsiaus plotas ir perimetras.</h5>
      <form>
        <label for="plotis">Iveskite ploti:</label>
        <input type="number" name="plotis" id="plotis" min="1">
        <label for="aukstis">Iveskite auksti:</label>
        <input type="number" name="aukstis" id="aukstis" min="1">
        <label for="gylis">Iveskite gyli:</label>
        <input type="number" name="gylis" id="gylis" min="1">
        <input type="submit" value="Apskaiciuoti">
      </form>
    </div>
  </section>
</body>
</html>
