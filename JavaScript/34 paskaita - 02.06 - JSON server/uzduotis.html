<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Good Books</title>
  <link rel="icon" href="https://www.svgrepo.com/show/79292/open-book.svg">
  <link rel="stylesheet" href="./uzduotis.css">
  <script src="./uzduotis.js" type="module"></script>
</head>
<body>
  <header>
    <h1>Good Book Suggestions</h1>
  </header>
  <main>
    <section id="books">
      <button id="addBook">Add your suggestion</button>
      <dialog data-modal id="formDialog">
        <form id="form">
          <div>
            <label for="title">Title:</label>
            <input type="text" name="title" id="title">
          </div>
          <div>
            <label for="author">Author:</label>
            <input type="text" name="author" id="author">
          </div>
          <div>
            <label for="year">Publish year:</label>
            <input type="number" name="year" id="year">
          </div>
          <div>
            <label for="url">Book cover (url):</label>
            <input type="url" name="url" id="url">
          </div>
          <div>
            <label for="info">Description:</label>
            <textarea name="info" id="info" rows="3"></textarea>
          </div>
          <button class="closeForm" type="button">close</button>
          <input type="submit" value="add" id="submit">
        </form>
      </dialog>
      <h3>Good books according to the people:</h3>
      <dialog data-modal class="modal">
        <div></div>
        <button class="close">close</button>
      </dialog>
      <div></div>
    </section>
  </main>
  <footer></footer>
</body>
</html>
