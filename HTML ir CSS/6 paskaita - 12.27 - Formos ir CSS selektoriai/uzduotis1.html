<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./uzduotis1.css">
  <title>Uzduotis Nr. 1</title>
</head>
<body>
  <header></header>
  <main>
    <table>
      <tbody>
        <tr>
          <td><label for="name">Name:</label></td>
          <td><input type="name" placeholder="your name" name="name"></td>
        </tr>
        <tr>
          <td><label for="email">Email:</label></td>
          <td><input type="email" placeholder="your email" name></td>
        </tr>
        <tr>
          <td><label for="password">Password:</label></td>
          <td><input type="password"></td>
        </tr>
        <tr>
          <td><label for="tel">Phone Number:</label></td>
          <td><input type="tel"></td>
        </tr>
        <tr>
          <td><Label for="gender">Gender:</Label></td>
          <td>
            <label for="">Male:<input type="radio" name="gender"></label>
            <label for="">Female:<input type="radio" name="gender"></label>
            <label for="">Other:<input type="radio" name="gender"></label>
          </td>
        </tr>
        <tr>
          <td><label for="lang">Language</label></td>
          <td>
            <select name="lang" id="">
              <option value="">Select Language</option>
              <option value="">English</option>
              <option value="">German</option>
              <option value="">French</option>
            </select>
          </td>
        </tr>
        <tr>
          <td><label for="zip">Zip Code:</label></td>
          <td><input type="text" name="zip"></td>
        </tr>
        <tr>
          <td><label for="about">About:</label></td>
          <td><textarea cols="16" rows="2" name="about" placeholder="Write about yourself..."></textarea>
          </tr>
      </tbody>
      <tfoot>
        <tr>
          <td colspan="2"><input type="submit" value="Register"></td>
        </tr>
      </tfoot>
    </table>
  </main>
  <footer></footer>
</body>
</html>
