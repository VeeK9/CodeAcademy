<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./UzduotisForma.css">
  <title>Puppassure</title>
</head>
<body>
  <header></header>
  <main>
    <section>
      <aside>
        <div class="logo"><img src="./puppasure.png" alt=""><h1>PUPPASSURE</h1></div>
        <img src="./puppasure pup.png" alt="">
      </aside>
      <form>
        <article>
          <h1>Yay, puppies! Ensure Your <br>pup gets the best care!</h1>
          <div>
            <label for="name">Name</label><input type="name" placeholder="Pet's Name">
          </div>
          <div>
            <input type="file" id="file"><label for="file"><span class="bi bi-camera"></span>Upload a photo</label>
          </div>
          <div>
            <label for="breed">Breed</label><br><input type="breed" placeholder="Pet's Breed">
          </div>
          <div>
            <label for="date">Birthday</label><br><input type="date">
          </div>
          <div>
            <span>Gender</span><br>
            <div class="radio">
              <input type="radio" id="female" name="gender" value="1" checked><label for="female">Female</label>
              <input type="radio" id="male" name="gender"><label for="male" value="2">Male</label>
             </div>
          </div>
          <div>
            <span>Spayed or Neutered</span>
            <div class="radio">
              <input type="radio" name="spayed" id="spayed" value="1" checked><label for="spayed">Spayed</label>
              <input type="radio" name="spayed" id="neutered" value="2"><label for="neutered">Neutered</label>
            </div>
          </div>
          <div>
            <span>Weight</span><br>
            <div class="radio">
              <input type="radio" name="weight" id="1" value="0-25 lbs"><label for="1">0-25 lbs</label>
              <input type="radio" name="weight" id="2" value="25-50 lbs"><label for="2">25-50 lbs</label>
              <input type="radio" name="weight" id="3" value="50-100 lbs"><label for="3">50-100 lbs</label>
              <input type="radio" name="weight" id="4" value="100+ lbs" checked><label for="4">100+ lbs</label>
            </div>
          </div>
        </article>
        <div class="submit">
          <a href="#">Back</a>
          <input type="submit" value="Next" class="next">
        </div>
      </form>
    </section>
  </main>
  <footer></footer>
</body>
</html>
